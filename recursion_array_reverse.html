<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array With Recursion</title>
    <script>
        let data = [5,12,65,89,0];
        let temp = 0;
        function revRecursion(data,start,end){
            console.log(data);
            if(start<=end){
                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                revRecursion(data,start+1,end-1);
            }
        }
        revRecursion(data,0,data.length-1)
    </script>
</head>
<body>
    <h2>Reverse Array With Recursion</h2>
</body>
</html>

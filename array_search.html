      function searchElement() {
        let data = [20, 40, 60, 5, 10, 70, 80, 99];
        let item = document.getElementById("searchEl").value;
        let index = undefined;
        for (let i = 0; i < data.length; i++) {
          //console.log(data[i]);
          if (data[i] == item) {
            index = i;
            break;
          }
        }
        console.log("index", index);
        document.getElementById("view").innerHTML = index;
      }
    </script>
      <style>
        #searchEl {
          size: 1px;
          border: 0.5px solid;
          border-radius: 2px;
          width: 120px;

        #button {

  <body>
    <h4>Data- [20,40,60,5,10,70,80,99]</h4>
    <input type="text" placeholder="Enter Value" id="searchEl" />
    <button onclick="searchElement()" id="button">Search Element</button>
    <p>Index - <span id="view"></span></p>

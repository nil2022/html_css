<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Element in Array</title>
    <script>
    function sortArray(){
        let data = [40,30,12,25];
        let temp = 0;
        for(let i=0;i<data.length;i++){

            for(let j=0;j<data.length;j++){
               
                if(data[j]>data[j+1]){
                    temp = data[j];
                    data[j] = data[j+1];
                    data[j+1] = temp;
                }
                
            }
        }
        document.getElementById("res").innerHTML = data;
    }
    </script>
    <style>
        #sort{
            size: 10px;
            width: 100px;
            height: 25px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Array Sorting in JavaScript</h2>
    Sorting with Swapping the elements <br>
    <p><b>Data = [40,30,12,25]</b></p>
    <button type="submit" id="sort" onclick="sortArray()">Sort</button>
    <p>Result - <span id="res"></span></p>    
</body>
</html>

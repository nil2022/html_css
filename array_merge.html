<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array in One</title>
    <script>
      // let data1 = [5,7,8,9,10,11,12];
      // let data2 = [15,22,25,28]
      // let mergeData = [];
      // for(let i=0;i<data1.length;i++){

      // }
      // for(let j=0;j<data2.length;j++){
      //     mergeData[data1.length+j]=data2[j]
      // }
      // console.log(mergeData);
      function mergeArray() {
        let data1 = [5, 7, 8, 9, 10, 11, 12];
        let data2 = [1,3,5,14];
        let mergeData = [];
        for (let i = 0; i < data1.length; i++) {
          mergeData[i] = data1[i];
        }
        for (let j = 0; j < data2.length; j++) {
          mergeData[data1.length + j] = data2[j];
        }
        console.log(mergeData);
        document.getElementById("finalArray").innerHTML = mergeData;
      }
      
    </script>
  </head>
  <body>
    <b>Array 1 - [5, 7, 8, 9, 10, 11, 12]</b> <br><br>
    <b>Array 2 - [1,3,5,14]</b><br><br>
    <button onclick="mergeArray()">Merge Array!</button>
    <p>Merged Array - <span id="finalArray"></span></p>

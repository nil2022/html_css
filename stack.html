<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stack in JS</title>
    <script>
        let data=[];
        let currentSize=data.length;
        let maxSize=5;
        function push(newVal){
            data[currentSize]=newVal;
            currentSize++;
            console.log(data);
        }
        function pop(){
            currentSize--;
            data.length=currentSize;
            console.log(data);
        }
        push(20);
        push(30);
        push(10);
        pop();
        pop();
        push(15);
    </script>
</head>
<body>
    <h2>Stack in Javascript</h2>
</body>
</html>

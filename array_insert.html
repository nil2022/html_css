      function insertElem() {
        let data = [60, 30, 10, 67, 40];
        let position = document.getElementById("position").value;
        let newElem = document.getElementById("newElem").value;
        newElem = parseInt(newElem);
        console.log(data);
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i === parseInt(position)) {
              data[i] = newElem;
            }
          }
        }
        console.log(data);
        window.alert(data);
      }
    </script>

  <body>
    <h4>Array - [60, 30, 10, 67, 40]</h4>
    <input type="text" id="position" placeholder="Enter Position" /> <br />
    <input type="text" id="newElem" placeholder="Enter New Element" /> <br />

    <button onclick="insertElem()">Insert Element</button>
  </body>
